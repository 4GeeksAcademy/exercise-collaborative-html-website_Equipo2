<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>One Page Wonder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .hero-section {
  background: url('https://github.com/4GeeksAcademy/exercise-collaborative-html-website_Equipo2/blob/master/website/assets/img/bg.jpg?raw=true') center/cover no-repeat;
  height: 100vh;
  text-align: center;
  padding-top: 4rem; /* espacio desde la parte superior */
}

.hero-content {
  display: flex;
  flex-direction: column;
  align-items: center;
}

    .hero-line {
      background-color: rgba(255, 255, 255, 0.85);
      width: 100%;
      padding: 1rem 0;
    }

    .hero-line + .hero-line {
      margin-top: 1rem; /* Espacio entre las franjas */
    }

    h1, h2 {
      margin: 0;
    }

    h1 {
      font-size: 6rem;
      font-weight: bold;
    }

    h2 {
      font-size: 4rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

<section class="hero-section">
  <div class="container-fluid hero-content">
    <div class="hero-line">
      <h1>One Page Wonder</h1>
    </div>
    <div class="hero-line mt-3">
      <h2>Will Knock Your Socks Off</h2>
    </div>
  </div>
</section>

</body>
</html>
